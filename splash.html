<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag it! - Splash Screen</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      max-width: 480px;
      max-height: 320px;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      overflow: hidden;
    }
    .app-title {
      font-size: 32px;
    }
    .app-subtitle {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ccc;
    }
    .app-description {
      font-size: 14px;
      max-width: 460px;
      margin-bottom: 40px;
      color: #999;
    }
    .usage-section {
      max-width: 460px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .usage-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .usage-section li {
      font-size: 14px;
      color: #ddd;
    }
    .shortcut {
      color: #ff9800;
      font-weight: bold;
      background: #1e1e1e;
      padding: 1px 4px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    .start-button {
      margin-top: 15px;
      padding: 6px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .start-button:hover {
      background-color: #0069d9;
    }
    @media (max-width: 480px) and (max-height: 320px) {
      body { padding: 5px; }
      .app-title { font-size: 28px; }
      .app-subtitle { font-size: 18px; margin-bottom: 25px; }
      .app-description { font-size: 14px; margin-bottom: 30px; }
      .usage-section li, .shortcut { font-size: 14px; }
      .start-button { font-size: 15px; padding: 5px 10px; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <div>
    <div class="app-title">TAG IT!</div>
    <div class="app-subtitle">tag based clipboard manager</div>
    <div class="app-description">
      Tag it! is a powerful and intuitive clipboard manager that instantly saves and organizes content with customizable tags for easy searching and sorting.
    </div>
    <div class="usage-section">
      <ul>
        <li><span class="shortcut">Ctrl + Shift + {</span>: Tag current clipboard content.</li>
        <li><span class="shortcut">Ctrl + Shift + }</span>: Open saved content viewer.</li>
      </ul>
    </div>
    <button class="start-button" onclick="window.close()" id="closeButton">Close</button>
  </div>

  <script>
    // Установка фокуса на кнопку после загрузки страницы
    window.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('closeButton').focus();
    });
  </script>
</body>
</html>
