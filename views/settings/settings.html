<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tag it! Settings</title>
  <style>
    /* Ваш предоставленный CSS */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 170px;
      background-color: #1e1e1e;
      padding: 20px 0; /* Убираем боковые отступы для списка */
      flex-shrink: 0;
    }

    /* Стилизация списка в sidebar */
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar li:hover {
      background-color: #333333;
    }

    .sidebar li.active {
      background-color: #555555;
    }

    /* Контейнер для контента */
    .content-container {
      padding: 20px;
      flex-grow: 1;
      background-color: #1e1e1e;
      overflow-y: auto;
      position: relative;
    }

    /* Стилизация скроллбара */
    /* Для WebKit-браузеров (Chrome, Safari, Edge) */
    .content-container::-webkit-scrollbar {
      width: 6px;
    }

    .content-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .content-container::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .content-container::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* Для Firefox */
    .content-container {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    /* Остальные стили из вашего CSS */
    .content-item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 15px;
      border-radius: 5px;
      background-color: #2a2a2a;
      position: relative;
    }

    .content-item pre {
      background-color: #333333;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .copy-button {
      position: absolute;
      top: 3px;
      right: 3px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-button:hover {
      color: #ff9800;
    }

    .copy-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .meta-info {
      font-size: 0.7em;
      color: #bbbbbb;
      padding: 5px;
    }

    .tags {
      color: #ff9800;
    }

    .right-corner {
      position: absolute;
      bottom: 3px;
      right: 3px;
      font-size: 0.7em;
    }

    .remove-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #fbcfd5;
    }

    .remove-button:hover {
      color: #ffb6c1;
    }

    .tag-cloud {
      margin-top: 10px;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      background-color: #333333;
      color: #ffffff;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tag:hover {
      background-color: #555555;
    }

    #resetFilter {
      margin-left: 10px;
      padding: 10px;
      background-color: #ff9800;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #resetFilter:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li data-page="speed-dial.html" class="active">Speed Dial</li>
      <li data-page="about.html">About</li>
      <!-- Добавьте больше опций по необходимости -->
    </ul>
  </div>

  <!-- Контейнер для контента -->
  <div class="content-container" id="content">
    <!-- Начальный контент, загружается option1.html по умолчанию -->
    <!-- Для этого можно либо загрузить сразу, либо оставить приветствие -->
    <h2>Добро пожаловать!</h2>
    <p>Выберите опцию в меню слева.</p>
  </div>

  <script>
    // Функция для загрузки контента
    function loadContent(page, selectedItem) {
      fetch(page)
        .then(response => {
          if (!response.ok) {
            throw new Error('Сетевая ошибка');
          }
          return response.text();
        })
        .then(html => {
          document.getElementById('content').innerHTML = html;
          setActive(selectedItem);
        })
        .catch(error => {
          document.getElementById('content').innerHTML = '<p>Ошибка загрузки контента.</p>';
          console.error('Ошибка при загрузке страницы:', error);
        });
    }

    // Функция для установки активного состояния
    function setActive(selectedItem) {
      document.querySelectorAll('.sidebar li').forEach(item => {
        item.classList.remove('active');
      });
      selectedItem.classList.add('active');
    }

    // Добавляем обработчики событий на элементы списка sidebar
    document.querySelectorAll('.sidebar li').forEach(item => {
      item.addEventListener('click', () => {
        const page = item.getAttribute('data-page');
        loadContent(page, item);
      });
    });

    // Загрузка первого контента по умолчанию
    document.addEventListener('DOMContentLoaded', () => {
      const activeItem = document.querySelector('.sidebar li.active');
      if (activeItem) {
        const page = activeItem.getAttribute('data-page');
        loadContent(page, activeItem);
      }
    });
  </script>
</body>
</html>
