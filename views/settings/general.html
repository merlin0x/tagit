<!-- general.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <!-- Подключение внешнего файла стилей main.css -->
    <link rel="stylesheet" type="text/css" href="../../main.css" />
    <link rel="stylesheet" type="text/css" href="settings.css" />
    <link rel="stylesheet" type="text/css" href="general.css" />

</head>
<body>
    <h2>Настройки</h2>
    <div class="content-container" id="form-container">
        <!-- Формовые элементы будут сгенерированы здесь -->
    </div>
    <footer>
        <button class="save-button" id="save-button">Сохранить</button>
    </footer>

    <script>
        // Функция для создания элементов формы
        function generateForm(config) {
            const formContainer = document.getElementById('form-container');

            for (const key in config) {
                if (config.hasOwnProperty(key)) {
                    const item = config[key];

                    // Создание контейнера для элемента
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'content-item';

                    // Создание метки
                    const label = document.createElement('label');
                    label.setAttribute('for', key);
                    label.textContent = item.description;

                    // Создание соответствующего элемента ввода
                    if (item.type === 'bool') {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = key;
                        checkbox.checked = item.value;
                        itemDiv.appendChild(label);
                        itemDiv.appendChild(checkbox);
                    } else if (item.type === 'string') {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = key;
                        input.value = item.value;
                        itemDiv.appendChild(label);
                        itemDiv.appendChild(input);
                    }

                    // Добавление элемента в контейнер формы
                    formContainer.appendChild(itemDiv);
                }
            }
        }

        // Вызов функции для генерации формы
        generateForm(config);

        // Обработчик события для кнопки "Сохранить"
        document.getElementById('save-button').addEventListener('click', () => {
            const updatedConfig = {};

            for (const key in config) {
                if (config.hasOwnProperty(key)) {
                    const item = config[key];
                    const element = document.getElementById(key);

                    if (item.type === 'bool') {
                        updatedConfig[key] = {
                            ...item,
                            value: element.checked
                        };
                    } else if (item.type === 'string') {
                        updatedConfig[key] = {
                            ...item,
                            value: element.value
                        };
                    }
                }
            }

            // Здесь вы можете добавить логику сохранения настроек,
            // например, отправку на сервер или сохранение в локальном хранилище.
            console.log('Сохраненные настройки:', updatedConfig);
            alert('Настройки успешно сохранены!');
        });
    </script>
</body>
</html>
